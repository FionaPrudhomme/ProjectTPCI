sudo: true
dist: xenial
language: java
install: true
script:
- mvn clean package
- mvn clean verify
- travis_wait mvn install
cache:
  directories:
  - "$HOME/.m2"

before_install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
  - export DISPLAY=:99.0
  - sleep 3
  - rm ~/.m2/settings.xml || true
  - ulimit -c unlimited -S
after_success:
  - mvn package
  - java -jar target/dropwizard-example-2.0.3-SNAPSHOT.jar db migrate example.yml
 
jdk:
- openjdk8
- openjdk11
- openjdk13

deploy:
  provider: script
  script: java -jar target/dropwizard-example-$DW_VERSION.jar server example.yml
  on:
    tags: true
    all_branches: true
