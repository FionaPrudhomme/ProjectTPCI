dist: xenial
language: java
install: true
script:
- mvn clean package
- mvn clean verify
- travis_wait mvn install


before_install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
  
jobs:
  include:
    - stage: build
      name: build
      os: linux
      script: mvn package
    - script: mvn site
      name: "generate maven site"
    - script: mvn post-site
      name: "execute maven site"
    - stage: test 
      name: "Java 8" 
      os: linux
      jdk: openjdk8
      script: mvn test
    - script: mvn test
      name: "Java 11"
      os: linux
      jdk: openjdk11
    - stage: deploy
      name: "deploy"
      script: mvn deploy -e
    - script: mvn site-deploy
      name: "deploy maven site"
 
env:
  global:
    secure: 
