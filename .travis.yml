dist: xenial
language: java
install: true
script:
  - mvn clean package
  - mvn clean verify
  - mvn clean deploy
  - travis_wait mvn install 

before_install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

branches:
  except:
    - gh-pages
  
jobs:
  include:
    - stage: build
      name: build
      os: linux
      script: mvn package
    - script: mvn site
      name: generate site
    - stage: test 
      name: "Java 8" 
      os: linux
      jdk: openjdk8
      script: mvn test
    - script: mvn test
      name: "Java 11"
      os: linux
      jdk: openjdk11
    - stage: deploy
      name: "deploy"
      script: mvn deploy
      before_script:
        - java -jar target/dropwizard-example-2.0.3-SNAPSHOT.jar db migrate example.yml
        - java -jar target/dropwizard-example-2.0.3-SNAPSHOT.jar server example.yml &
